<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta name="keywords" content="{{page.tags}}{% if page.tags %}, {% endif %} {{page.keywords}}">
<title>{{ page.title }} | {{ site.site_title }}</title>

<link rel="stylesheet" href="{{ site.url }}/{{ "css/syntax.css" }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600">
<link rel="stylesheet" href="{{ site.url }}/{{ "css/font-awesome.min.css" }}">
<!--<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">-->
<link rel="stylesheet" href="{{ site.url }}/{{ "css/modern-business.css" }}">
<link rel="stylesheet" href="{{ site.url }}/{{ "css/lavish-bootstrap.css" }}">
<link rel="stylesheet" href="{{ site.url }}/{{ "css/customstyles.css" }}">
<link rel="stylesheet" href="{{ site.url }}/{{ "css/theme-blue.css" }}?v=3">

<script src="{{ site.url }}/{{ "js/jquery.min.js" }}"></script>
<script src="{{ site.url }}/{{ "js/jquery.cookie.min.js" }}"></script>
<script src="{{ site.url }}/{{ "js/jquery.navgoco.min.js" }}"></script>
<script src="{{ site.url }}/{{ "js/bootstrap.min.js" }}"></script>
<script src="{{ site.url }}/{{ "js/anchor.min.js" }}"></script>
<script src="{{ site.url }}/{{ "js/toc.js" }}"></script>
<script src="{{ site.url }}/{{ "js/customscripts.js" }}"></script>

<link rel="shortcut icon" href="{{ site.url }}/{{ "images/favicon.ico"  }}">

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "feed.xml" | prepend: site.url }}">
